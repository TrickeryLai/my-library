<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html, body{
			height: 100%;
		}
		.box{
			display: flex;
            flex-direction: column;/*垂直方向排列*/
            height: 100%;/*全屏*/
		}
		.head{
			height: 200px;
			background:red;
		}
		.footer{
			height: 200px;
			background: yellow;
		}
		.content{
			flex: 1;
			background: green;
			overflow: auto;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="head"></div>
		<div class="content">
			<div style="height:10000px;"></div>
		</div>
		<div class="footer"></div>
	</div>

</body>
</html>
