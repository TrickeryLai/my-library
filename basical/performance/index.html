<!DOCTYPE html>
<html>

	<title></title>
	<script type="text/javascript" src="./../common/index.js"></script>

<body>

<script type="text/javascript">
	var a = 1, i = 0;
	var arr = Array(100000).fill(1);

	console.time("for");
	
	for(i = 0; i < arr.length; i++){
		a += 1;
	}
	console.timeEnd("for");

	_common.getRunTime("forFn", function(){
		var a = 0, i = 0;
		for(i = 0; i < 100000; i++){
			a += 1;
		}
	})

	console.time("while");
	while( i < 100000){
		a += 1;
		i++;
	};

	
	console.timeEnd("while");

	_common.getRunTime("whileFn", function(){
		while( i < 100000){
			a += 1;
			i++;
		};
	})

	function a(b){
		console.log("%d年%d月%d日",2011,3,26);
		console.trace();
		return b;
	}

	function c(b){
		return a(b);
	}

	function d(b){
		return c(b);
	}

	var e = d(2);
	console.log(e)
</script>
<div>
	123
</div>
</body>
</html>
