<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .wrap {
            height: 100%;
            background: red;
        }

        .top {
            width: 100%;
            height: 60px;
            float: left;
            background: gray;
        }

        .left {
            width: 200px;
            background: green;
            float: left;
            transition: all .3s;
            margin-left: 200px;
        }

        .middle {
            background: blue;
        }

        .middle-ct {
            background: #666;
        }

        .middle:after {
            content: 'aaa';
            display: block;
            background-color: aqua;
            width: 0;
            height: 0;
            clear: both;
        }

        .right {
            width: 200px;
            float: right;
            background: yellow;
        }

        .section1 {
            background: #ccc;
            float: left;
        }

        .section2 {
            background: #aaa;
            float: right;
        }

        @media screen and (max-width: 900px) {
            .left {
                width: 0;
                overflow: hidden;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="top">top</div>
        <div class="left">
            <div>left</div>
            <div>left</div>
            <div>left</div>
            <div>left</div>
            <div>left</div>
        </div>
        <div class="right">right</div>
        <div class="middle">
            <div class="middle-ct">middle</div>
            <div>middle</div>
        </div>
        <div class="section1">section-left</div>
        <div class="section2">section-right</div>
    </div>
</body>

</html>
