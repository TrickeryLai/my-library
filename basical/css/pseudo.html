<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪类和伪元素</title>

    <style>
        /* 伪类 */
        p:root {
            font-size: 30px;
        }

        p:empty {
            border-top: 2px solid green;
            background-color: blue;
            /* height: 2px; */
        }


        /* 伪元素 */

        p::before {
            content: 'p-before';
            color: blue;
            display: block;
        }

        p::after {
            content: 'p-after';
            color: yellow;
            display: block;
        }

        p::first-letter {
            color: green;
            /* font-size: 40px; */
            text-transform: uppercase;
        }

        p::first-line {
            background-color: red;
            color: #fff;
        }

        /* video::backdrop {
            background-color: blue;
        } */

        p {
            background-color: #ccc;
            height: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div>
        <!-- <button>全屏</button> -->
        <!-- <video src=""></video> -->
        <p>伪类</p>
        <p>伪类<br />line2</p>
        <p>伪元素</p>
        <p>text</p>
        <p>test</p>
        <!-- empty -->
        <p></p>
        <!-- not empty -->
        <p> </p>
    </div>
</body>


</html>

<script>
    window.onload = function () {
        document.querySelector('button').onclick = function () {
            document.querySelector('video').webkitRequestFullScreen()
        }
        document.querySelector('video').onclick = function () {
            document.webkitCancelFullScreen()
        }
    }
</script>
