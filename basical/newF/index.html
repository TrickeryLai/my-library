	//每个构造函数(constructor)都有一个原型对象(prototype),原型对象都包含一个指向构造函数的指针,而实例(instance)都包含一个指向原型对象的内部指针.

	//
	//https://juejin.im/post/58f94c9bb123db411953691b#heading-3
	function Fa() {
		this.color = ["red"];
	}

	Fa.prototype.add = function () {
		return this.color;
	}

	function Son() {
		Fa.call(this);
	}
	var fa = new Fa();
	console.log('fa', fa.constructor)
	Son.prototype = new Fa();
	console.log('son', new Son())
	Son.prototype.constructor = Son;
	console.log('son', new Son())

	Son.Fa = Fa.prototype;

	Fa.prototype.constructor = Fa;
	// 
	var son1 = new Son();
	son1.color.push('11');
	var son = new Son();
	son.color.push("red1");

	console.log('son1', son)
	console.log(son.add())

	class A {
		constructor(a, b) {
			this.a = a;
			this.b = b
		}
		static say() {
			console.log('hellow')
		}
	}

	class B extends A {
		constructor(a, b, c) {
			super(a, b)

		}
		static says() {

		}
