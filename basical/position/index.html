	<title>

	<style type="text/css">
		div {
			display: inline-block;
			text-align: center;
		}

		.relative {
			position: relative;
			left: 0;
			top: 0;
			color: #fff;
		}

		.absolute {
			position: absolute;
			left: 0;
			top: 0;
			color: #fff;
		}

		.fixed {
			position: fixed;
			left: 0;
			top: 0;
			color: #fff;
		}

		.block {
			position: relative;
			left: -100px;
			width: 500px !important;
		}
	</style>
</head>

<script type="text/javascript">
	window.onload = function () {
		var divDom = document.getElementsByTagName('div');
		Array.prototype.forEach.call(divDom, function (item, index) {
			var random = Math.floor(Math.random() * 1000000).toFixed(6) * 1000000;
			random = random.toString().slice(0, 6);
			console.log(random)
			item.style.width = 400 - 40 * index + 'px';
			item.style.height = 400 - 10 * index + 'px';
			item.style.backgroundColor = '#' + random;
		})
	}
</script>
