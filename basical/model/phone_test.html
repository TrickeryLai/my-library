<!DOCTYPE html>
<html>
<head>
	<title>p</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			font-size: 16px;
		}
		html, body{
			width: 100%;
			height: 100%;
		}
		.fspan{
			float: right;
			width: 100px;
			height: 20px;
			background: green;
			color: #fff;
		}
		.imgwrap{
			text-align: center;
			background: #f5f5f5;
			overflow: hidden;
		}
		img{
			width: 100vw;
		}
		p{
			margin-top: 10px;
			height: 500px;
		}
		.toTop{
			position: fixed;
			right: 0;
			bottom: 0;
			width: 50px;
			height: 50px;
			border: 1px solid #ccc;
		}
		.bgPic{
			height: 300px;
			overflow: auto;
			background: url('./../../food_01.jpg') no-repeat fixed;
			background-attachment: scroll;/*scroll*/
			background-size: contain;
			position: relative;

		}
		.bgPic2{
			height: 300px;
			/*background-image:;*/
			background: url('./../../pic01.jpg') no-repeat fixed;
			background-attachment: fixed;/*scroll*/
			background-size: contain;
		}
		.bgPic > div{
			height: 300px;
		}

		.box{
			position: absolute;
			background: inherit;
			left:250px;
			top:100px;
			width:100px;
			height:100px;
			filter: blur(16px);
			border-radius: 50%;
		}
		/*720 822 640 750 828 768*2*/
		/*Extra small devices (600px and down)*/
		@media only screen and (max-width: 600px) {
		    .example {background: red;}
		}

		/* Small devices (portrait tablets and large phones, 600px and up) */
		@media only screen and (min-width: 600px) {
		    .example {background: green;}
		}
		/* Medium devices (landscape tablets, 768px and up) */
		@media only screen and (min-width: 768px) {
		    .example {background: blue;}
		    img{
		    	width: auto;
		    }
		} 

		/* Large devices (laptops/desktops, 992px and up) */
		@media only screen and (min-width: 992px) {
		    .example {background: orange;}
		    img{
		    	width: auto;
		    }
		} 

		/* Extra large devices (large laptops and desktops, 1200px and up) */
		@media only screen and (min-width: 1200px) {
		    .example {background: pink;}
		    img{
		    	width: auto;
		    }
		}
	</style>
</head>
<body>
<div>
	<div class="imgwrap">
		<img src="../../food_01.jpg">
	</div>
	<p class="example">文字测试</p>
	<div class="bgPic">
		<div class="box"></div>
		<div>111</div>
		<div>111</div>
	</div>
	<div>
		<span class="fspan">123</span>
		<p style="background: red;" >adaf</p>
		<span class="fspan">456</span>
	</div>
	<div class="bgPic2">
		<div>111</div>
		<div>111</div>
	</div>
	<div class="toTop">
		Top
	</div>
</div>
</body>
</html>
