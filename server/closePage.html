<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面关闭</title>
</head>
<body>
    <div>
        <button type="button" id="btn">click</button>
    </div>
</body>
<script>
   leaveTip();
    //页面离开提示
    function leaveTip (){
        window.onbeforeunload = function(e) {
            console.log(e);
            return '';
        };
    }

    //取消提示
    function cancelLeaveTip (){
        window.onbeforeunload = function(e){
//            e.preventDefault();
        }
    }

    document.getElementById('btn').onclick = function(){
        //取消提示
        cancelLeaveTip();
    }
</script>
</html>
