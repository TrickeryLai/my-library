        function* helloWorldGenerator() {
            a = a + 1;
            yield a;

        }

            console.log();
            yield a;
            yield a;

          return (function* (){
              var y = 2 * (yield( x + 1 ));
              var z = yield( y / 3);
              return (x + y + z)
          })()
        }

        function* foo(x) {
            var y = 2 * (yield (x + 1));
            var z = yield (y / 3);
            return (x + y + z);
        }
        var b = foo(5);
        console.log(b.next()); // { value:6, done:false }
        console.log(b.next(12)); // { value:8, done:false }
        console.log(b.next(13));
        console.log('-----------------------');
        var a = gen();
        console.log(a.next(1));
        console.log(a.next(12));
        console.log(a.next(1));
