<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>media-play</title>
</head>
<style>
    .big-screen{
        color:red;
    }
    @media screen and (max-width:800px){
        .big-screen{
            color:yellow;
        }
    }
    @media screen and (max-width:500px){
        .big-screen{
            color:green;
        }
    }
</style>
<body>
<div class="big-screen">
    Big Screen.
</div>
</body>
</html>
