<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>media-play</title>
</head>
<style>
    body {
        -webkit-text-size-adjust: none !important;
    }
    .big-screen{
        color:red;
    }
    @media screen and (max-width:800px){
        .big-screen{
            color:yellow;
        }
    }
    @media screen and (max-width:500px){
        .big-screen{
            color:green;
        }
    }
</style>
<body>
<div class="big-screen">
    <a href="http://oprilzeng.com/blog/2017/08/disable-font-size-scaling-in-webview/">微信字号bug</a>
    Big Screen.
</div>
</body>
</html>
