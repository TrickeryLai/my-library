	function aa(t, time, type){

		var times = new Date(t).getTime() + time*24*60*60*1000;
		var yyyy, MM, dd, hh,
		times = new Date(times);

	 	MM = addZero((time.getMonth() + 1));
        dd = addZero(time.getDate());

        hh = addZero(time.getHours());

        ss = addZero(time.getSeconds());

		type = type.replace('yyyy', yyyy);

        type = type.replace('hh', hh);
        type = type.replace('mm', mm);
        type = type.replace('ss', ss);
        return type
	}

    function addZero(v, n = 2){
      let value = '0000' + v;
      if(v.toString().length > n){
        n = v.toString().length;
      }
      return value.substr(value.length - n, n);
    },
