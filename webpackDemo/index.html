<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="keywords" content="关键字">
  <meta name="description" content="内容描述">

  <!-- 文件被检索但是，链接将不被检索 -->
  <meta name="robots" content="nofollow">
  <!-- 作者 -->
  <meta name="author" content="author">
  <!-- 版权 -->
  <meta name="COPYRIGHT" content="copyright">
  <!-- 设置网站的重访，30day代表30天 -->
  <meta name="revisit-after" content="30day" />
  <!-- http-equiv相当于 把 content 属性关联到 HTTP 头部。 -->
  <!-- 过期时间 -->
  <!-- <meta http-equiv="expires" content="Fri May 13 2016 22:49:44 GMT+0800 (CST)"> -->
  <!-- 禁止浏览器从本地缓存中访问页面 -->
  <meta http-equiv="Pragma" content="no-cache" />
  <!-- 设置自动刷新并跳转新页面，其中content第一个数字代表 5 秒后自动刷新, 如果不设置url 则刷新当前页面 -->
  <!-- <meta http-equiv="Refresh" content="5;URL=http://baidu.com" /> -->
  <!-- 强制页面在当前窗口以独立页面显示 -->
  <!-- <meta http-equiv="Window-target" content="top" /> -->
  <!-- 设置页面缓存 -->
  <meta http-equiv="Cache-Control" content="no-cache" />
  <!-- 页面的语言的 -->
  <meta http-equiv="Content-Language" content="zh-cn" />
  <!-- 页面中脚本的类型 -->
  <!-- <meta http-equiv="Content-Script-Type" content="text/javascript" /> -->

  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    .red {
      color: blue;
    }
  </style>
</head>

<body></body>
<!-- <script src="./app.js"></script>
<script src="./app.bundle.js"></script> -->

</html>
