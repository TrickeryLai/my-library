	var rUrl = '/whiteList';


	function getId(data, url){
		var result = '';
		for(var i = 0; i < data.length; i++){
			if(data[i].type == 'C' && data[i].url == url){
				result = data[i];

				return result;
			}
		}
	}

	var result = {};
	function getData(result, pId){
		
		data.forEach(function(item){
			if(item.type != 'C' && item.type != 'M'){
				return;
			}
			
		 	if(item.id == pId && item.type == 'M'){
		 		if(!result[pId]){
					result[pId] = {};
				}

				result[pId].item = item;
			}else if(item.pId == pId){

				if(!result[pId]){
					result[pId] = {};
				}

				if(!result[pId].child){
					result[pId].child = [];
				}

				result[pId].child.push({item: item});
				getData(result[pId], item.id)
			}
		})
	}

	function isRbac(hash){
		var rbacHash = ['index111', 'users', 'roles', 'menus', 'orgs', 'dicts', 'configs', 'operlogs', 'loginlogs', 'monitor/job', 'monitor/jobLogs', 'monitor/onlineUsers', 'user/info', 'redis'];

		if(rbacHash.indexOf(hash) >= 0){
			return true;
		}

		return false;
	}

	function getCrumbs(obj, item){
		var data;
		obj = obj || {
					zh_cn: '',
					en_us: '',
					zh_cht: '',
				};

		data =  getCrumbsInner(obj, item);

		data.zh_cn = '首页' + data.zh_cn;
		data.en_us = 'Home' + data.en_us;
		data.zh_cht = '首頁' + data.zh_cht;

		return data;
	}

	function getCrumbsInner(crumbs, item){
		crumbs.zh_cn += ('/' + item.menuName_zh_cn);
		crumbs.en_us += ('/' + item.menuName_en_us);
		crumbs.zh_cht += ('/' + item.menuName_zh_cht);

		for(var i = 0; i < data.length; i ++){
			if(data[i].id == item.pId){
				return getCrumbsInner(crumbs, data[i]);
			}
		}

		return crumbs;
	}
	
	function getParams(){
		var final = [];
		data.forEach(function(item){
			//如果不是菜单
			if(item.type !== 'C'){
				return;
			}
			//如果是rbac菜单不处理
			if(isRbac(item.url.slice(1))){
				return;
			}
			//hash 需要和 path 一致
			final.push({
				name: item.title,
				port: null,
				hash: item.url.slice(1),
				path: item.url.slice(1) + '.html',
				projectName: null,
				crumbs: getCrumbs(null, item),
				lang: {

				}
			})
		})	

		console.log(final);
	}
