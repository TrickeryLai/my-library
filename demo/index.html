    <div>34535346346346</div>

<script>

    var a = 111;
    function isNaN(n){
        if(typeof n === 'number' && n === n){
            return false
        }
        return true;
    }


    function isPalindrome(str){
        "use strict";
        str = str.replace(/\W/g, '').toLowerCase();
        console.log(str);
        return (str === str.split('').reverse().join(''));
    }

    (function(){
        var a = b = 3;
    })();
    console.log(a);
    console.log(b);
    console.log(isNaN(a));

    console.log(isPalindrome('CARAC'));

    /**/

    var debounce = function ( fn, params ){
        var times;
        
        return (function(){
            var times = 500;
            clearTimeout(fn.timeout);
            fn.timeout = setTimeout( function(){
                fn && fn();
            }, times)
        })();      
    }
    function bb(){
        console.log('change')
    }
    function cc(){
        console.log('change222')
    }
    document.getElementById('input').onkeyup = function(){
        console.log(123)
        debounce(bb)
    }

    document.getElementById('input2').onkeyup = function(){

        debounce(function(){
            console.log('12412')
        })
    }
</script>
