
<div class="user-wrap">
	<div class="left">
		目录
	</div>
	<div class="right">
		<div class="right-content">
			<div class="right-content-top clear">
				<div class="right-content-top-content">
					content
				</div>
				<div class="right-content-top-user" id="user_right_userShow"></div>
				<div>
					<ul>
						<li>退出登录</li>
					</ul>
				</div>
			</div>
			<div class="right-content-bottom">
				<div class="top-search">
					<label>账户名：<input type="text" name=""></label>
					<button type="button" class="primary">搜索</button>
				</div>
				<div>
					<table>
						<tr>
							<th>用户名</th>
							<th>上次登录时间</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
						<tbody id="data-box">
							
						</tbody>
					</table>
				</div>
			</div>
			
		</div>
	</div>
</div>

<script type="text/javascript">
	
	window.onload = function(){
		(function(){
			var globalD = {
				init: function(){
					this.getData();
					this.setUse();
				},

				getData: function(){
					server_ajax.getUserData(function(data){
						var str = "";
						data.forEach(function(item){
							str += '<tr><td>'+item.name+'</td>'+'<td>'+item.loginTime+'</td><td>'+item.isUsed+'</td><td><button type="button" data-name='+item.name+'>禁用</button></td></tr>';

						}.bind(this))
						document.getElementById("data-box").innerHTML = str;
					}.bind(this))
				},

				setUse: function(){
					var user = JSON.parse(sessionStorage.getItem("loginData"));
					document.getElementById("user_right_userShow").innerText = user.user;
				},

				notUsed: function(name){
					console.log(name)
				}
			};

			globalD.init();
		})()
		


	}
</script>
